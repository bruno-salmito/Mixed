<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links e fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rel√≥gio Digital</title>
</head>
<body>
    
    <main>
        <div class="container">

            <!-- font icons -->
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <!-- icons -->

            <div class="time">
                <div class="time-colon">
                    <div class="text-box">
                        <span class="num hour">00</span>
                        <span class="text">Horas</span>
                    </div>
                    <!-- text-box -->
                    <span class="colon">:</span>
                </div>
                <!-- time-colon -->

                <div class="time-colon">
                    <div class="text-box">
                        <span class="num min">00</span>
                        <span class="text">Minutos</span>
                    </div>
                    <!-- text-box -->
                    <span class="colon">:</span>
                </div>
                <!-- time-colon -->


                <div class="time-colon">
                    <div class="text-box">
                        <span class="num sec">00</span>
                        <span class="text">Segundos</span>
                    </div>
                    <!-- text-box -->
                    <span class="am-pm">AM</span>
                </div>
                <!-- time-colon -->
            </div>
            <!-- time -->
        </div>
        <!-- container -->
    </main>

    <script src="scripts.js"></script>
</body>
</html>
